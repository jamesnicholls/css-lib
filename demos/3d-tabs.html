<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3D Tabs</title>
    <link type="text/css" href="../css/3d-tabs.css" rel="stylesheet">
   </head>
  
  <body>
    <div class="tab_content">
      <div class="pane" style="width: 549px; height: 200px; background-color: #8ebdf3">
      </div>
      <ul class="navigation tabs">
        <li class="active">
          <a href="#">Tab 1</a>
        </li>
        <li>
          <a href="#">Tab 2</a>
        </li>
        <li>
          <a href="#">Tab 3</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="3d-tabs/js/jquery-1.3.min.js"></script>
    <script type="text/javascript">
      $('.navigation.tabs li').click(function() {
        var el = $(this);
        
        if (el.hasClass('active')) return;
        
        el.addClass('active').siblings().removeClass('active');
      });
    </script>
  </body>
</html>
