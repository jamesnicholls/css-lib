<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Example of the link help css and js</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href = "css/eric_meyer_css_reset.css" type = "text/css" rel = "stylesheet">
		<link href = "css/link_helper.css" type = "text/css" rel = "stylesheet">
		<!--[if lte IE 6]>
		<script type = "text/javascript" src = "js/link_helper.js"></script>
		<script type = "text/javascript">
		window.onload = function() {
			LinkHelper.init();
		}
		</script>
		<![endif]-->
	</head>
	
	<body>
		<ul>
			<li><a href = "nowhere.pdf">A PDF link</a></li>
			<li><a href = "mailto:none@lloydstsb.co.uk">An email link</a></li>
			<li><a href = "nothing.png">An image link</a></li>
			<li><a href = "http://www.nowhere.com">An external link</a></li>
			<li><a href = "nowhere.swf">A SWF link</a></li>
		</ul>
	</body>
</html>
